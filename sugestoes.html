<!--Página de sugestôes de leitura
Formulário onde o usuárop pode sugerir um livro para o site
Campos: título, autor,gênero, motivo da recomendação-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Páginas</title>
    <link rel="icon" type="image/x-icon"
    href="../imagens/41a86ee7-8ba4-4ef7-9168-4357055ef5d1.jpeg">
</head>
<body bgcolor="#1c1c1c">
    

    <header>
        <h1 style="color:#f2f2f2">Sugestôes</h1>
        <nav>
            <a href="index.html">Início</a>
        </nav>
        <p style="color: #f2f2f2;">Indique livros que você gosta, nos diga o motivo de gostar tanto dele!</p>
        <img src="../imagens/download (2).jpeg" style="width: 200px; height: 200px;">
    </header>
    <main>
        <h2 style="color:#f2f2f2">Envie sua sugestâo</h2>
        <form>
            <label style="color:#f2f2f2">Nome:</label><br>
            <input type="text" name="Nome" required placeholder="Nome Completo"><br><br>

            <label style="color:#f2f2f2">Email:</label><br>
            <input type="email" name="Email" required placeholder="Email"><br><br>

            <label style="color:#f2f2f2">Gênero:</label><br>
            <select name="genero">
                <option value="romance">Romance</option>
                <option value="fantasia">Fantasia</option>
                <option value="ficcao">Ficção</option>
                <option value="suspense">Suspense</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label style="color:#f2f2f2">Mensagem:</label><br>
            <textarea rows="5" cols="40"></textarea><br><br>

            <button tyoe="submit" style="background-color: #b8860b;">Enviar</button>
        </form>
    </main>

    <footer>
        <p style="color:#f2f2f2">&copy; 2025 - Entre Páginas<br>
                Site feito pela aluna Elen Vitória Almeida da Cruz. RA: 5169627<br>
                <img src="../imagens/uniube.webp" style="width: 100px;">
        </p>
    </footer>
</body>
</html>
